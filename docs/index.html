<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="../src/assets/favicon-32x32.png" />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <title>Product preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="img-container">
        <img src="./assets/image-product-desktop.jpg" alt="Desktop Image" class="desktop-img" />
        <img src="./assets/image-product-mobile.jpg" alt="Mobile Image" class="mobile-img" />
      </div>

      <div class="text-container">
        <h4>PERFUME</h4>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
          House of CHANEL.
        </p>
        <div class="prices">
          <span class="actual-price">$149.99</span>
          <del class="previous-price">$169.99</del>
        </div>
        <div>
          <button>
            <img src="./assets/icon-cart.svg" alt="Icon Cart" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Me</a>.
    </div> -->
  </body>
</html>
